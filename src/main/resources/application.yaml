server:
  port: 8081

spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/proposta
    username: proposta
    password: admin
  jpa:
    database-platform: postgres
    generate-ddl: true

    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.PostgreSQLDialect
  security:
    #OAUTH2
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:18080/auth/realms/nosso-cartao}
          jwk-set-uri: ${KEYCLOAK_JWKS_URI:http://localhost:18080/auth/realms/nosso-cartao/protocol/openid-connect/certs}

    #ACTUATOR
#management:
#  endpoint:
#    health:
#      show-details: always
#    web:
#      exposure:
#        include: "*"

management:
  endpoints:
    web:
      exposure:
        include: info, health, prometheus
    prometheus:
      enabled: true
  metrics:
    tags:
      aplicacao: ${NOME_DA_APLICACAO:propostaApp}
      ambiente: ${AMBIENTE:desenvolvimento}